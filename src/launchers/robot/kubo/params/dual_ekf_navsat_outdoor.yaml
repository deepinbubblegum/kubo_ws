  odom0: odometry/wheel
  odom0_config: [true,  true, false, #<!-- x, y, z position -->
                 false, false, true, #<!-- roll, pitch, yaw angles-->
                 true,  true,  false, #<!-- x/y/z velocity -->
                 false, false, true, #<!-- roll/pitch/yaw velocity -->
                 true,  true,  true] #<!-- Acceleration -->
  odom0_queue_size: 10
  odom0_nodelay: true
  odom0_differential: true
  odom0_relative: false

  odom1: odom_rf2o/front
  odom1_config: [true,  true,  false,
                 false, false, true,
                 true,  true,  true,
                 false, false, false,
                 true,  true,  true]
  odom1_queue_size: 10
  odom1_nodelay: true
  odom1_differential: true
  odom1_relative: false

  odom2: odom_rf2o/rear
  odom2_config: [true,  true,  false,
                 false, false, true,
                 true,  true,  true,
                 false, false, false,
                 true,  true,  true]

  odom2_queue_size: 10
  odom2_nodelay: true
  odom2_differential: true
  odom2_relative: false

  pose0: scan_laser_matcher_pose
  pose0_config: [true,  true,   false,
                 false, false,  true,
                 false, false,  false,
                 false, false,  false,
                 false, false,  false]
  pose0_queue_size: 10
  pose0_nodelay: true
  pose0_differential: true
  pose0_relative: false

  # imu0: imu/data
  # imu0_config: [false, false, false,
